<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Your cart</h4>
            </div>
            <div ng-show="cart.groupedProducts.length" class="modal-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Count</th>
                            <th>Image</th>
                            <th>Model</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="productGroup in cart.groupedProducts | filter: groupById">
                            <td>{{productGroup.count}}</td>
                            <td><img class="product-thumbnail" src="{{IMAGE_URL}}/{{productGroup.product.id}}.jpg"></td>
                            <td>{{productGroup.product.productName}}</td>
                            <td>{{productGroup.product.brandName}}</td>
                            <td ng-init="totalPrice = totalPrice + product.priceUAH">{{productGroup.product.priceUAH}} ₴</td>
                            <td><button class="btn btn-danger" ng-click="deleteProduct(productGroup.product.id);">Delete</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Total: {{getTotal()}} ₴</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <order data="order" ng-show="isConfirmed"></order>
            </div>
            <div ng-show="!cart.groupedProducts.length" class="modal-body">
                <h1>Your cart is empty!</h1>
            </div>
            <div class="modal-footer">
                <button type="button" ng-show="getTotal() > 0" class="btn" ng-class="isConfirmed ? 'btn-primary' : 'btn-default'" ng-click="isConfirmed ? sendOrder() : isConfirmed = true">{{isConfirmed ? "Send" : "Confirm"}}</button>
                <button id="close-modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
